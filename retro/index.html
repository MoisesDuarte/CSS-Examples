<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-flex">
        <label>What's your name?</label>
        <input placeholder="Bellacroix, Kato, etc." type="text" id="inputNome">

        <label for="radio-group">What's your profession?</label>
        <div class="radio-group">
            <input name="class" type="radio" id="radioWarrior">
            <label for="radioWarrior">Warrior</label>
            <input name="class" type="radio" id="radioMage">
            <label for="radioMage">Mage</label>
            <input name="class" type="radio" id="radioRogue">
            <label for="radioRogue">Rogue</label>
        </div>

        <label for="abilities-group">Tell me your good points.</label>
        <div class="abilities-group">
            <input placeholder="STR" type="number" id="">
            <input placeholder="DEX" type="number" id="">
            <input placeholder="INT" type="number" id="">
            <input placeholder="WIS" type="number" id="">
            <input placeholder="CHA" type="number" id="">
        </div>

        <button>Generate Character</button>
        
    </div>
</body>
</html>
